<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Password Generator</title>
  </head>

  <body>
    <main class="container">
      <h1 class="app-title">Password Generator</h1>

      <div class="password-display__wrapper">
        <input
          type="text"
          class="password-display"
          placeholder="P4$5W0rD!"
          readonly
        />

        <div class="copy-btn__wrapper">
          <span class="copied-notification"></span>
          <button class="copy-btn" type="button" disabled>
            <img src="./assets/images/icon-copy.svg" alt="Copy password" />
          </button>
        </div>
      </div>

      <form class="password-settings_wrapper">
        <div class="password-length__wrapper">
          <p>Character Length</p>
          <span class="password-length">0</span>
        </div>

        <input
          class="password-length__slider"
          aria-label="Select password length"
          type="range"
          min="1"
          max="20"
          value="10"
          autocomplete="off"
        />

        <div class="password-settings">
          <label>
            <input type="checkbox" id="uppercase" value="uppercase" checked />
            <span class="custom-checkbox"></span>
            <p>Include Uppercase Letters</p>
          </label>
          <label>
            <input type="checkbox" id="lowercase" value="lowercase" checked />
            <span class="custom-checkbox"></span>
            <p>Include Lowercase Letters</p>
          </label>
          <label>
            <input type="checkbox" id="numbers" value="numbers" checked />
            <span class="custom-checkbox"></span>
            <p>Include Numbers</p>
          </label>
          <label>
            <input type="checkbox" id="symbols" value="symbols" />
            <span class="custom-checkbox"></span>
            <p>Include Symbols</p>
          </label>
        </div>

        <div class="password-strength__wrapper">
          Strength
          <div class="password-strength-rating__wrapper">
            <span class="password-strength-rating"></span>
            <div class="password-strength-rating__indicator">
              <div class="indicator"></div>
              <div class="indicator"></div>
              <div class="indicator"></div>
              <div class="indicator"></div>
            </div>
          </div>
        </div>

        <button class="generate-btn" type="submit">
          Generate
          <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
            <path
              fill="#24232C"
              d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
            />
          </svg>
        </button>
      </form>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
